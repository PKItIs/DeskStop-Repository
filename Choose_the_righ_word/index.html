<html>
    <head>
       <title>Choose The Right Word</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">


</head>
 
<body onload="start()">

    <div class="container">
        <br>
        <p>Choose the right words to create a question with <b id="b">“What”.</b> </p>
        <b style="color: #8a1304;">Click on the dashes to get the options</b>
        <br><br>
        <span id="q1_w1">What</span>
        <span id="q1_w2">____</span>
        <span id="q1_w3">____</span>
        <span id="q1_w4">_________</span>
    </div>
    <script src="main.js"></script>



<!-- Trigger the modal with a button -->
<button style="display:none;" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="modal_btn">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" style="font-size: 17px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" id="modal_btn_close">&times;</button>
        <h4 class="modal-title">Choose the option</h4>
      </div>
    <div class="modal-body">
        <b style="font-size: 12px;color: #8a1304;">Select the correct option and press the submit button</b><br>
        <label for="is" class="option_div" style="margin-top:10px">
             <input type="radio" id="is" name="a1_o" value="is"> is
        </label> 

        <label for="do" class="option_div">
             <input type="radio" id="do" name="a1_o" value="do"> do
        </label>

        <label for="like" class="option_div">
            <input type="radio" id="like" name="a1_o" value="like"> like
        </label>

        <label for="your" class="option_div">
            <input type="radio" id="your" name="a1_o" value="your"> your
        </label>

        <label for="code_name" class="option_div">
            <input type="radio" id="code_name" name="a1_o" value="code name?"> code name?
        </label>

        <label for="you" class="option_div">
            <input type="radio" id="you" name="a1_o" value="you"> you
        </label>

        <label for="eat" class="option_div">
            <input type="radio" id="eat" name="a1_o" value="eat"> eat
        </label><br>
        <center>
            <button onclick="done()" class="btn btn-md btn-success">Submit</button>
        </center>
        
    </div>
    </div>

  </div>
</div>

</body>

</html>
